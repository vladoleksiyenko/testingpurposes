<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Page</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>All Products</li>
                <li>Electronics</li>
                <li>Furniture</li>
                <li>Clothing</li>
            </ul>
        </nav>

        <h2 class="body-titles">Product Webpage</h2>
        <h3 class="body-titles">All Products</h3>

        <main id="product-grid"></main>

        <form id="product-form" action="/api/products" method="POST" class="product-form">
            <h1>Add a New Product</h1>

            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required class="form-control">
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required step="0.01" class="form-control">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="features">Features (comma-separated):</label>
                <input type="text" id="features" name="features" required class="form-control">
            </div>

            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>

    </body>
</html>
